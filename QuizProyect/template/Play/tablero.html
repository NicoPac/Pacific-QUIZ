<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP PLAYERS</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block contenido %}

    <div class="container">
	
        <h1 class="text-center my-4"> 
            <span class="badge badge-info">
    
                Â¡Los {{contar_user}} mejores jugadores!
                
            </span>
        </h1>
    
    
        <table class="table table-striped table-bodered">
            <thead>
                <tr>
                    <th>Posicion</th>
                    <th>Usuario</th>
                    <th>Puntaje</th>
                </tr>
            </thead>
            <tbody>
                {% for user_quiz in usuario_quiz %}
                    <tr>
                        <th>{{forloop.counter}}</th>
                        <th>{{user_quiz.usuario.username}}</th>
                        <th>{{user_quiz.puntaje_total}}</th>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    
    </div>


    <div>
        <form method="get" action="/logout"style=" position: absolute; top: 4%; right: 4%;">
            <button type="submit" style="background-color: #343a40;color: #ffff;border-color: #343a40;padding: 0.375rem 0.75rem;border-radius: 0.25rem;overflow: visible;border: 1px solid transparent;" >
                CERRAR SESION
           </form>
    </div>
    
    <div>
        <form method="get" action="/playGame" style=" position: absolute; top: 30%; left: 15%; font-size: 30px;">
            <button type="submit" style="background-color: #28a745;color: #ffff;border-color: #28a745;padding: 0.375rem 0.75rem;border-radius: 0.25rem;overflow: visible;border: 1px solid transparent;">
                EMPEZAR JUEGO
           </form>
    </div>

    {% endblock %}
    

</body>
</html>
